
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage</title>
    {{ include '../layouts/layout_head.html'}}
</head>
<body>
    <div class="user-box col-md-8 col-md-offset-2">
        <div class="header">
            <ul id="myTab" class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#home" data-toggle="tab">Messages</a></li>
                <li role="presentation"><a href="#ios" data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="/" data-toggle="tab">Home</a></li>
            </ul>
        </div>

        <main>
            <div id="mTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    {{ each articles value }}
                    <li> 
                        <a href="edit/{{ `${value._id}` }}">{{ value.title }} </a>
                    </li>
                    {{ /each }}
                </div>

                <div class="tab-pane fade" id="ios">
                    <h3>待更新...</h3>
                </div>
            </div>

        </main>
    </div>
</body>
<style>
    .user-box {
        top: 30px;

    }
    main {
        margin: 24px 0;
        font-size: 2rem;
    }

</style>
<script>
    $('#myTab a').click(function(e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</html>
